router bgp 103
  neighbor 1.1.1.1 remote-as 100
  neighbor 2.2.2.1 remote-as 101
  neighbor 9.9.9.3 remote-as 108
  neighbor 10.10.10.3 remote-as 109
  neighbor 1.1.1.1 route-map rm-in in
  neighbor 1.1.1.1 route-map rm-export-1 out
  neighbor 2.2.2.1 route-map rm-in in
  neighbor 2.2.2.1 route-map rm-export-1 out
  neighbor 9.9.9.3 route-map rm-in in
  neighbor 9.9.9.3 route-map rm-export-1 out
  neighbor 10.10.10.3 route-map rm-in in
  neighbor 10.10.10.3 route-map rm-export-1 out
!
ip prefix-list pl-1 permit 0.0.0.0/0 ge 0 le 32
!
ip community-list standard cl-1 permit 100:1 
!
ip as-path access-list path-1 permit (^109_ | ^108_ | ^101_ | ^100_)
!
route-map rm-in permit 10
  match ip address prefix-list pl-1
  set community additive 200:1
!
route-map rm-in permit 20
  match ip address prefix-list pl-1
  set local-preference 99
  set community additive 200:1
!
route-map rm-export-1 permit 10
  match community cl-1
  set comm-list cl-1 delete
!
